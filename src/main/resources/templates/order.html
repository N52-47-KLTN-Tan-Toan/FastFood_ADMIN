<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment-header :: fm-head">
    <title>Quản lý đơn đặt hàng</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<body class="hold-transition sidebar-mini layout-fixed layout-navbar-fixed">
<div class="wrapper">

    <header th:replace="fragment-header :: fm-header"></header>
    <aside th:replace="fragment-leftmenu :: fm-leftmenu"></aside>


    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="pl-4 pt-4">
                        <button id="add-btn-order" class="btn bg-gradient-info mr-2" data-toggle="modal"
                                data-target="#modal-xl">
                            <i class="fas fa-plus"></i>
                            <span class="pl-2">Lập hóa đơn</span>
                        </button>
                    </div>
                    <div class="col-12">
                        <div class="card-body">
                            <div class="col-sm-2">
                                <div class="form-group">
                                    <label><b>Đơn đặt hàng</b></label>
                                    <select class="form-control select2" id="select-lmh">
                                        <option value="">Tất cả</option>
                                    </select>
                                </div>
                            </div>
                            <table id="example2" class="table table-bordered table-striped">
                                <thead>
                                <tr>
                                    <th>Mã đơn đặt hàng</th>
                                    <th>Tên khách hàng</th>
                                    <th>Ngày đặt hàng</th>
                                    <th>Trạng thái</th>
                                    <th>Địa chỉ giao hàng</th>
                                    <th>Thao tác</th>
                                    <th>Chi tiết đơn hàng</th>
                                </tr>
                                </thead>
                            </table>
                        </div>
                        <!-- /.card-body -->
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </div>
</div>
<!-- ./wrapper -->




<div th:replace="fragment-modal-order :: fm-modal-order"></div>
<div th:replace="fragment-modal :: fm-modal-notification"></div>
<div th:replace="fragment-header :: fm-script"></div>
<script src="../../js/crud-order.js"></script>
</body>
</html>
