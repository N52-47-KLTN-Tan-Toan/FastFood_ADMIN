<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragment-header :: fm-head"></head>

<head><title>Quản lý khách hàng</title></head>

<body class="hold-transition sidebar-mini layout-fixed layout-navbar-fixed">
<div class="wrapper">

    <header th:replace="fragment-header :: fm-header"></header>
    <aside th:replace="fragment-leftmenu :: fm-leftmenu"></aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="pl-4 pt-4">
                        <button id="add-btn" class="btn bg-gradient-info mr-2" data-toggle="modal"
                                data-target="#modal-xl">
                            <i class="fas fa-plus"></i>
                            <span class="pl-2">Thêm khách hàng</span>
                        </button>
                    </div>
                    <div class="col-12">
                        <div class="card-body">
                            <table id="example2" class="table table-bordered table-striped">
                                <thead>
                                <tr>
                                    <th>STT</th>
                                    <th>Hình ảnh</th>
                                    <th>Tên khách hàng</th>
                                    <th>Địa chỉ</th>
                                    <th>Giới tính</th>
                                    <th>Email</th>
                                    <th>Ngày sinh</th>
                                    <th>Số điện thoại</th>
                                    <th>Thao tác</th>
                                </tr>
                                </thead>
                            </table>
                        </div>
                        <!-- /.card-body -->
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </div>
</div>
<!-- ./wrapper -->

<div th:replace="fragment-modal-khach-hang :: fm-modal-khach-hang"></div>
<div th:replace="fragment-modal :: fm-modal-notification"></div>
<div th:replace="fragment-header :: fm-script"></div>

<!-- CRUD khách hàng -->

</html>
