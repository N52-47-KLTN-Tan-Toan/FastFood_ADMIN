<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

</head>
<body>

<div class="modal fade" id="modal-xl" th:fragment="fm-modal">
    <div class="modal-dialog modal-xl">
        <form id="create-update-product">
            <div class="modal-content">
                <div class="overlay" id="loading-event"><i class="fas fa-3x fa-sync-alt fa-spin"></i>
                    <div class="text-bold pt-2"></div>
                </div>
                <div class="modal-header">
                    <h4 class="modal-title">Thông tin mặt hàng</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="profile-pic-div">
                        <img src="https://cdn-icons-png.flaticon.com/512/1040/1040241.png"
                             class="img-circle elevation-2" alt="User Image" id="image-upload-firebase">
                        <input type="file" id="file-upload-firebase">
                        <label for="file-upload-firebase" id="image-upload-btn">Chọn hình ảnh</label>
                    </div>
                    <div style="margin-top: -80px;">
                        <div class="col-lg-12">
                            <div class="col-lg-6 float-left">
                                <label for="ma-mat-hang">Mã mặt hàng</label>
                                <input id="ma-mat-hang" type="text" class="form-control" readonly>
                            </div>
                            <div class="col-lg-6 float-right">
                                <label for="ten-mat-hang">Tên mặt hàng</label>
                                <input id="ten-mat-hang" type="text" class="form-control" placeholder="VD: Bánh mì"
                                       required>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="col-lg-6 float-left">
                                <label for="mo-ta-mat-hang">Mô tả</label>
                                <input id="mo-ta-mat-hang" type="text" class="form-control"
                                       placeholder="VD: Bánh mì kẹp thịt heo quay, dưa leo" required>
                            </div>
                            <div class="col-lg-6 float-right">
                                <label for="don-vi-tinh">Đơn vị tính</label>
                                <input id="don-vi-tinh" type="text" class="form-control" placeholder="VD: ổ" required>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="col-lg-6 float-left">
                                <label for="don-gia-mat-hang">Đơn giá</label>
                                <input id="don-gia-mat-hang" type="text" class="form-control" placeholder="VD: 15000"
                                       required>
                            </div>
                            <div class="col-lg-6 float-right">
                                <label for="op-loaimh">Loại mặt hàng</label>
                                <select name="" id="op-loaimh" class="form-control" required></select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer justify-content-between">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Đóng</button>
                    <button id="btn-luu-mat-hang" type="submit" class="btn btn-primary">Lưu thông tin</button>
                </div>
            </div>
        </form>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->

<div class="modal fade" id="modal-overlay" th:fragment="fm-modal-notification">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="overlay" id="loading-notification">
                <i class="fas fa-2x fa-sync fa-spin"></i>
            </div>
            <div class="modal-header">
                <h4 class="modal-title">Cảnh báo</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="text-center pt-3">
                <img src="https://firebasestorage.googleapis.com/v0/b/utopian-pilot-329813.appspot.com/o/warning.png?alt=media&token=cd8a0732-5471-4329-803c-47cd571bc283"
                     alt="Lỗi tải hình ảnh" width="100" height="100">
            </div>
            <div class="modal-body text-center">

            </div>
            <div class="modal-footer justify-content-between">
                <button type="button" class="btn btn-default" data-dismiss="modal">Hủy bỏ</button>
                <button type="button" class="btn btn-danger" id="modal-accept-btn">Chấp nhận</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->

<div class="modal fade" id="modal-lg" th:fragment="fm-modal-type">
    <div class="modal-dialog modal-lg-type">
        <form id="create-update-type-product">
            <div class="modal-content">
                <div class="overlay" id="loading-event-type"><i class="fas fa-3x fa-sync-alt fa-spin"></i>
                    <div class="text-bold pt-2"></div>
                </div>
                <div class="modal-header">
                    <h4 class="modal-title">Thông tin loại mặt hàng</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="col-lg-6">
                        <label for="ma-loai-mat-hang">Mã loại mặt hàng</label>
                        <input id="ma-loai-mat-hang" type="text" class="form-control" readonly>
                    </div>
                    <div class="col-lg-6">
                        <label for="ten-loai-mat-hang">Tên loại mặt hàng</label>
                        <input id="ten-loai-mat-hang" type="text" class="form-control" placeholder="VD: Đồ ăn"
                               required>
                    </div>
                    <div class="modal-footer justify-content-between">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Đóng</button>
                        <button id="btn-luu-loai-mat-hang" type="submit" class="btn btn-primary">Lưu thông tin</button>
                    </div>
                </div>
            </div>
        </form>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->


</body>
</html>
