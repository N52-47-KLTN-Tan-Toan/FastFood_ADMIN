<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

</head>
<body>

<div class="modal fade" id="modal-xl" th:fragment="fm-modal">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Thông tin mặt hàng</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="col-lg-6 float-right">
                    <div class="text-center profile-pic-div">
                        <img
                                src="https://scontent.fsgn13-1.fna.fbcdn.net/v/t39.30808-6/238112761_1210485386091932_2892206138907628724_n.jpg?_nc_cat=109&ccb=1-5&_nc_sid=09cbfe&_nc_ohc=x3p78c9gUWQAX_NUpjl&_nc_ht=scontent.fsgn13-1.fna&oh=00_AT_VLvvm2jdudrw21Ce952pvuIWAUI2ZA9XCfEX_jC0kwg&oe=621C114B"
                                class="img-circle elevation-2" alt="User Image" id="photo">
                        <input type="file" id="file">
                        <label for="file" id="uploadBtn">Chọn hình ảnh</label>
                    </div>
                </div>

                <div class="col-lg-6">
                    <label for="">Mã mặt hàng</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-lg-6">
                    <label for="">Tên mặt hàng</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-lg-6">
                    <label for="">Mô tả</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-lg-6">
                    <label for="">Đơn vị tính</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-lg-6">
                    <label for="">Đơn giá</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-lg-6">
                    <label for="">Loại mặt hàng</label>
                    <select name="" id="" class="form-control">
                        <option value="Đồ ăn">Đồ ăn</option>
                        <option value="Thức uống">Thức uống</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer justify-content-between">
                <button type="button" class="btn btn-default" data-dismiss="modal">Đóng</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">Lưu thông tin</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
</body>
</html>
