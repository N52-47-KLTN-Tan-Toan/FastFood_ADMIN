<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="modal fade" id="modal-xl" th:fragment="fm-modal-nhan-vien">
    <div class="modal-dialog modal-xl">
        <form id="create-update-nhan-vien">
            <div class="modal-content">
                <div class="overlay" id="loading-event-nhan-vien"><i class="fas fa-3x fa-sync-alt fa-spin"></i>
                    <div class="text-bold pt-2"></div>
                </div>
                <div class="modal-header">
                    <h4 class="modal-title">Thông tin nhân viên</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="profile-pic-div">
                        <img src="https://cdn-icons-png.flaticon.com/512/1040/1040241.png"
                             class="img-circle elevation-2" alt="User Image" id="image-upload-firebase">
                        <input type="file" id="file-upload-firebase">
                        <label for="file-upload-firebase" id="image-upload-btn">Chọn hình ảnh</label>
                    </div>
                    <div style="margin-top: -80px;">
                        <div class="col-lg-12">
                            <div class="col-lg-6 float-left">
                                <label for="ma-nhan-vien">Mã nhân viên</label>
                                <input id="ma-nhan-vien" type="text" class="form-control" readonly>
                            </div>
                            <div class="col-lg-6 float-right">
                                <label for="ten-nhan-vien">Tên nhân viên</label>
                                <input id="ten-nhan-vien" type="text" class="form-control"
                                       placeholder="VD: Nguyễn Văn A"
                                       required>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="col-lg-2 float-left">
                                <label for="gioi-tinh">Giới tính</label> <br>
                                <div id="gioi-tinh" style="margin-bottom: 13px">
                                    <input id="gender-male" class="rad-gender" type="radio" name="rad-gender" value="1"> Nam &ensp;
                                    <input id="gender-female" class="rad-gender" type="radio" name="rad-gender" value="0"> Nữ
                                </div>
                            </div>
                            <div class="col-lg-2 float-left">
                                <label for="op-loainv">Loại nhân viên</label>
                                <select name="" id="op-loainv" class="form-control">
                                    <option value="ROLE_ADMIN">Người quản trị</option>
                                    <option value="ROLE_STAFF_SALES">Nhân viên bán hàng</option>
                                    <option value="ROLE_STAFF_WAREHOUSE">Nhân viên kho</option>
                                </select>
                            </div>
                            <div class="col-lg-2 float-left">
                                <label for="ngay-sinh">Ngày sinh</label>
                                <input id="ngay-sinh" type="date" class="form-control" required>
                            </div>
                            <div class="col-lg-3 float-right">
                                <label for="sdt">Số điện thoại</label>
                                <input id="sdt" type="text" class="form-control"
                                       placeholder="VD: 01868857383"
                                       required>
                            </div>
                            <div class="col-lg-3 float-right">
                                <label for="ten-dang-nhap">Tên đăng nhập</label>
                                <input id="ten-dang-nhap" type="text" class="form-control"
                                       pattern="[A-Za-z0-9]{5,10}" title="Tối thiểu 5 ký tự chữ hoặc số và tối đa 10 ký tự"
                                       placeholder="VD: username123"
                                       required>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="col-lg-6 float-left">
                                <label for="email">Email</label>
                                <input id="email" type="email" class="form-control"
                                       placeholder="VD: abc123@gmail.com"
                                       required>
                            </div>
                            <div class="col-lg-6 float-right">
                                <label for="dia-chi">Địa chỉ</label>
                                <input id="dia-chi" type="text" class="form-control"
                                       placeholder="VD: G4/56 Gò Vấp" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12 align-items-center" style="padding-left: 30px; padding-right: 30px">
                    <span class="alert text-center" role="alert" style="width: auto"></span>
                </div>
                <div class="modal-footer justify-content-between">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Đóng</button>
                    <button id="btn-luu-nhan-vien" type="submit" class="btn btn-primary">Lưu thông tin</button>
                </div>
            </div>
        </form>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
</body>
</html>
